<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Sebastián Personal Landmark Map</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #28a745 0%, #dc3545 50%, #ffffff 100%);
            min-height: 100vh;
            font-weight: 300;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            color: white;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-family: 'Playfair Display', 'Georgia', serif;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #f8f9fa;
            font-weight: 400;
            margin-bottom: 15px;
            margin-top: 20px;
            font-family: 'Lato', 'Inter', sans-serif;
            letter-spacing: 0.8px;
            text-transform: uppercase;
        }

        .description {
            font-size: 1.2rem;
            color: #e9ecef;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .map-section {
            padding: 20px;
            margin-bottom: 40px;
            margin-top: -60px;
        }

        .map-container {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 8px solid rgba(255, 255, 255, 0.3);
            margin: 0;
            padding: 0;
        }

        .map-iframe {
            width: 100%;
            height: 500px;
            border: none;
            margin: 0;
            padding: 0;
            display: block;
        }

        .map-attribution {
            text-align: left;
            margin-top: 2px;
            padding: 5px;
            position: relative;
        }

        .map-attribution a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 400;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.3px;
            font-size: 0.8rem;
        }

        .map-attribution a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            padding: 30px;
            color: white;
            margin-top: 60px;
        }

        .author {
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.3px;
            display: inline;
        }

        .explore-text {
            font-size: 1rem;
            color: #e9ecef;
            font-style: italic;
            font-family: 'Lato', 'Inter', sans-serif;
            font-weight: 400;
            letter-spacing: 0.8px;
            text-align: center;
            margin: 0;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .description {
                font-size: 1rem;
            }
            
            .container {
                padding: 15px;
            }
            
            .map-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">San Sebastian Personal Landmark Map</h1>
            <h2 class="subtitle">Dates Visited: July 19 - August 9th, 2025</h2>
        </header>

        <section class="map-section">
            <div class="map-container">
                <iframe src="https://app.mapline.com/map/map_61184f78/SVpQMkJLN1c0RWx2dVRCdjJkaThoWjBrV25sb3Q1bC8xWTllTj" 
                        class="map-iframe" 
                        allow="geolocation *">
                </iframe>
            </div>
            <div class="map-attribution">
                <a href="https://mapline.com" target="_blank">Mapped by Harry Joshi</a>
            </div>
        </section>

        <footer class="footer">
            <div class="explore-text">Explore the memorable landmarks of San Sebastián</div>
        </footer>
    </div>
</body>
</html>
